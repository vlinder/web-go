<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./libs/tenuki/tenuki.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <title>Web Go!</title>
  </head>
  <body>
    <div id="game-settings">
      <label class="game-setting">
        <div>Board size</div>
        <input type="number" min="9" max="19" value="13" class="size" />
      </label>
      <label class="game-setting">
        <div>Komi (handicap)</div>
        <input
          type="number"
          min="0"
          step="0.5"
          max="20.5"
          value="0.5"
          class="komi"
        />
      </label>
      <label class="game-setting">
        <div>Ko rule</div>
        <select name="" id="" class="ko-rule">
          <option value="simple">Simple</option>
          <option value="positional-superko">Positional Superko</option>
          <option value="situational-superko">Situational Superko</option>
          <option value="natural-situational-superko"
            >Natural Situational Superko</option
          >
        </select>
      </label>
    </div>

    <div class="tenuki-board" data-include-coordinates="true"></div>

    <div id="controls">
      <button class="pass">Pass</button>
      <button class="undo">Undo</button>
      <!--button class="resign">Resign</button-->
      <!--button class="restart">Restart</button-->
    </div>
    <script src="./index.ts"></script>
  </body>
</html>
